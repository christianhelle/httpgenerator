name: Run Tests

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      production:
        required: false
        type: bool
        default: true

jobs:
  
  test:

    name: ${{ inputs.os }}
    runs-on: ${{ inputs.os }}
    timeout-minutes: 10

    steps:
    - name: 🛒 Checkout repository
      uses: actions/checkout@v4

    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: 🛠️ Run Smoke Test script
      run: |
        if (${{ inputs.production }} -eq $true) {
          ./smoke-tests.ps1 -Production
        } else {
          ./smoke-tests.ps1 
        }
      working-directory: test
      shell: pwsh
 
