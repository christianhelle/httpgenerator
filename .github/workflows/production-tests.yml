name: Production Tests

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - "**/*"
      - "!.github/workflows/production-tests.yml"
  schedule:
    - cron: '0 8 * * *'

jobs:

  cli:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    uses: ./.github/workflows/template.yml
    with:
      os: ${{ matrix.os }}
      command: 'dotnet tool install --global --prerelease HttpGenerator; HttpGenerator'