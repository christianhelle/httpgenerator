name: Regression Tests

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - "**/*"
      - "!.github/workflows/regression-tests.yml"
    branches:
      - "main"

jobs:
  template:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    uses: ./.github/workflows/template.yml
    with:
      os: ${{ intput.os }}
      production: false
