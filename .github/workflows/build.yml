name: Build

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '**/*'
      - '!.github/workflows/build.yml'
      - '!src/**/*.csproj'
      - '!src/**/*.cs'
    branches:
      - '*'
  pull_request:
    paths-ignore:
      - '**/*'
      - '!.github/workflows/build.yml'
      - '!src/**/*.csproj'
      - '!src/**/*.cs'
    branches:
      - '*'

env:
  VERSION: 0.1.0.${{ github.run_number }}

jobs:
  build:
    name: 👌 Verify build
    runs-on: ubuntu-latest
    steps:    
    - name: 🛒 Checkout repository
      uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    - name: 🛠️ Build
      run: dotnet pack -c Release src/HttpGenerator.sln -p:UseSourceLink=true -p:PackageVersion="${{ env.VERSION }}" -p:Version="${{ env.VERSION }}"
    - name: 🧪 Test
      run: dotnet test src/HttpGenerator.sln -c Release    
    - name: 🗳️ Upload
      uses: actions/upload-artifact@v3
      with:
        name: Packages
        path: |
          **/*.nupkg
          README.md
